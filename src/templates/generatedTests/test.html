<html lang="en">
<head>

<body>
<form method="POST" class="post-form" action="/update/1"><div class="container"><br><div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3>Update Details</h3>
                    </div>
                </div><div class="form-group row"><label class="col-sm-2 col-form-label">id</label><div class="col-sm-4"><input type="text" name="id" id="id_id" required maxlength="20" value="1"/></div></div><div class="form-group row"><label class="col-sm-2 col-form-label">username</label><div class="col-sm-4"><input type="text" name="username" id="id_username" required maxlength="20" value="testUser1"/></div></div><div class="form-group row"><label class="col-sm-2 col-form-label">password</label><div class="col-sm-4"><input type="text" name="password" id="id_password" required maxlength="20" value="testPassword1"/></div></div><div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">

                    </div>
                </div></div></form></body></html>
